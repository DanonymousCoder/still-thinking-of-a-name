<body>

    <div class="container">
        <main>
            <header>
                <div class="logo">
                    <h1>"Over" Captain</h1>
                </div>
            </header>

            <div class="bottom">

                <div class="word">
                    <p id="word-original"></p>
                </div>

                <div class="exam">

                    <div class="reveal-cont">
                        <a href="#" class="reveal" id="reveal-morse-code">Reveal Morse Code</a>

                    <div class="timer">
                        <p class="countdown" id="countdown">90</p>

                    <input type="text" id="user-input" disabled>
                    <div class="signals">
                        <a href="#" id="clear-asignal">Clear A signal</a>
                        <a href="#" id="enter-signal">Enter Signal</a>
                        <a href="#" id="send-signal-main">Send Signal</a>
                        <a href="#" class="clear" id="clear-signal">Clear WHOLE Signal</a>
                    </div>
                </div>

                <div class="back">
                    <a href="../index.html">Back to main menu</a>
                    <a href="#" id="next-q">Next Word</a>
                </div>
